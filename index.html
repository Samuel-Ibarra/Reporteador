<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <!-- <link rel="stylesheet" href="src/fonts/material-icon/css/material-design-iconic-font.min.css"> -->

    <!-- Main css -->
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/bootstrap-select-country.min.css" />
    <!--<link rel="stylesheet" href="src/css/datepicker.css" />-->
</head>
<body>

  <div class="logmod">
<div class="logmod__wrapper">
<span class="logmod__close">Close</span>
<div class="logmod__container">
  <ul class="logmod__tabs">
    <li data-tabtar="lgm-2"><a href="#">Login</a></li>
    <li data-tabtar="lgm-1"><a href="#">Sign Up</a></li>
  </ul>
  <div class="logmod__tab-wrapper">
  <div class="logmod__tab lgm-1">
    <div class="logmod__heading">
      <span class="logmod__heading-subtitle">Enter your personal details <strong>to create an acount</strong></span>
    </div>
    <div class="logmod__form">
      <form action="./api/Usuario/create.php" onsubmit="return validateForm()" accept-charset="utf-8"  class="sminputs form-horizontal" method="post">
        <div class="sminputs">
          <div class="input full">
            <label class="string optional" for="user-name">Email*</label>
            <input class="string optional" maxlength="255" id="user-email" name="user-email" placeholder="Email" type="email" size="50" />
          </div>
        </div>
        <div class="sminputs">
          <div class="input string optional">
            <label class="string optional" for="user-pw">Password *</label>
            <input class="string optional" maxlength="255" id="user-pw" name="user-pw" placeholder="Password" type="password" size="50" />
          </div>
          <div class="input string optional">
            <label class="string optional" for="user-pw-repeat">Repeat password *</label>
            <input class="string optional" maxlength="255" id="user-pw-repeat" name="user-pw-repeat" placeholder="Repeat password" type="password" size="50" />
          </div>
        </div>
        <div class="sminputs">
          <div class="input full">
            <label class="string optional" for="name">Nombre *</label>
            <input class="string optional" maxlength="255" id="name" name="name" placeholder="Nombre" type="text" size="50" />
          </div>
        </div>
        <div class="sminputs">
          <div class="input string optional">
            <label class="string optional" for="lastname1">Apellido Paterno *</label>
            <input class="string optional" maxlength="255" id="lastname1" name="lastname1" placeholder="Apellido Paterno" type="text" size="50" />
          </div>
          <div class="input string optional">
            <label class="string optional" for="lastname2">Apellido Materno *</label>
            <input class="string optional" maxlength="255" id="lastname2" name="lastname2" placeholder="Apellido Materno" type="text" size="50" />
          </div>
        </div>
        <div class="sminputs">
          <div class="input string optional">
            <label class="string optional" for="street">Calle</label>
            <input class="string optional" maxlength="255" id="street" name="street" placeholder="Nombre Calle" type="text" size="50" />
          </div>
          <div class="input string optional">
            <label class="string optional" for="number">Numero #</label>
            <input class="string optional" maxlength="255" id="number" name="number" placeholder="Numero" type="text" size="50" />
          </div>
        </div>
        <div class="sminputs">
          <div class="input string optional">
            <label class="string optional" for="colony">Colonia</label>
            <input class="string optional" maxlength="255" id="colony" name="colony" placeholder="Colonia" type="text" size="50" />
          </div>
          <div class="input string optional">
            <label class="string optional" for="municipality">Municipio</label>
            <input class="string optional" maxlength="255" id="municipality" name="municipality" placeholder="Municipio" type="text" size="50" />
          </div>
        </div>
        <div class="sminputs">
          <div class="input string optional">
            <label class="string optional" for="city">Ciudad</label>
            <input class="string optional" maxlength="255" id="city" name="city" placeholder="Ciudad" type="text" size="50" />
          </div>
          <div class="input string optional">
            <label class="string optional" for="county">Pais</label>
            <select class="selectpicker countrypicker" id="county" name="county" data-flag="true" data-default="MX" style="width:200px;"></select>
            <!--<input class="string optional" maxlength="255" id="country" placeholder="Pais" type="text" size="50" />-->
          </div>
        </div>
        <div class="sminputs">
          <div class="input string optional">
            <label class="string optional" for="phone">Telefono</label>
            <input class="string optional" maxlength="255" id="phone" name="phone" placeholder="Telefono" type="text" size="50" />
          </div>
        </div>
        <div class="simform__actions">
          <button class="sumbit" name="commit" type="submit">Create Account</button>
        <!--<span class="simform__actions-sidetext">By creating an account you agree to our <a class="special" href="#" target="_blank" role="link">Terms & Privacy</a></span>-->
        </div>
      </form>
    </div>
  </div>
  <div class="logmod__tab lgm-2">
    <div class="logmod__heading">
      <span class="logmod__heading-subtitle">Enter your email and password <strong>to sign in</strong></span>
    </div>
    <div class="logmod__form">
      <form onsubmit="return validateForm()" method="post" accept-charset="utf-8" action="./api/Usuario/login.php" class="sminputs form-horizontal">
        <div class="sminputs form-group">
          <div class="input full">
            <label class="string optional" for="email">Email*</label>
            <input class="form-control" maxlength="255" id="email" name="email" placeholder="Email" type="email" size="50" />
          </div>
        </div>
        <div class="sminputs">
          <div class="input full">
            <label class="string optional" for="pass">Password *</label>
            <input class="form-control" maxlength="255" id="pass" name="pass" placeholder="Password" type="password" size="50" />
                        <span class="hide-password">Show</span>
          </div>
        </div>
        <div class="simform__actions">
          <button class="sumbit" name="commit" type="submit">Log In</button>
          <span class="simform__actions-sidetext"><a class="special" role="link" href="#">Forgot your password?<br>Click here</a></span>
        </div>
      </form>
    </div>
      </div>
  </div>
</div>
</div>
</div>


    <!-- JS -->
    <script src="src/js/bootstrap.min.js"></script>
    <script src="src/js/bootstrap-select-country.min.js"></script>
    <!--<script src="src/js/bootstrap-datepicker.js"></script>-->
    <script src="src/js/main.js?v=2.6"></script>
</body>
</html>
